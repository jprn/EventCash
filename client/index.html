<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Client</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
    <link rel="stylesheet" href="/assets/css/client.css" />
  </head>
  <body class="client">
    <div class="container">
      <div class="c-hero">
        <div class="c-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M3 7.5h18" />
            <path d="M4.5 7.5v11A2.5 2.5 0 0 0 7 21h10a2.5 2.5 0 0 0 2.5-2.5v-11" />
            <path d="M7.5 3h9A1.5 1.5 0 0 1 18 4.5v3" />
          </svg>
        </div>
        <div class="c-title">Mon Wallet</div>
        <p class="c-subtitle">Accédez à votre portefeuille et QR code</p>
      </div>

      <div class="c-card">
        <div class="c-card-body">
          <button id="scan" class="c-btn" type="button">
            <svg viewBox="0 0 24 24"><path d="M4 7V5a1 1 0 0 1 1-1h2"/><path d="M20 7V5a1 1 0 0 0-1-1h-2"/><path d="M4 17v2a1 1 0 0 0 1 1h2"/><path d="M20 17v2a1 1 0 0 1-1 1h-2"/><path d="M7 12h10"/></svg>
            Scanner le QR Code
          </button>
          <div class="c-hint">Prenez une photo de votre QR code</div>

          <div class="c-divider"><span>ou</span></div>

          <div class="c-inputRow">
            <input id="token" class="c-input" placeholder="Saisie manuelle (token)" />
            <button id="lookup" class="c-secondary" type="button">
              <svg viewBox="0 0 24 24"><path d="M4 6h16"/><path d="M4 12h16"/><path d="M4 18h10"/></svg>
              Voir
            </button>
          </div>

          <div class="c-kpis">
            <div class="c-kpi"><div class="k">Solde</div><div class="v" id="balance">0.00€</div></div>
            <div class="c-kpi"><div class="k">Statut</div><div class="v" id="active"></div></div>
            <div class="c-kpi"><div class="k">Wallet</div><div class="v" style="font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace" id="walletId"></div></div>
          </div>

          <div id="payQrBlock" style="display:none">
            <div class="c-payTitle">Votre QR de paiement</div>
            <div class="c-payQr" id="clientPayQr"></div>
            <div class="c-payActions">
              <button id="downloadPayQr" class="c-secondary" type="button">Télécharger le QR</button>
            </div>
          </div>

          <div class="c-toast" id="toast" style="display:block">Prêt.</div>
        </div>
      </div>

      <div class="footer">Templates — renomme ce dossier sur Hostinger en URL secrète.</div>
    </div>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/qr.js"></script>
    <script src="/assets/js/api.js"></script>
    <script src="/assets/js/client.js"></script>
  </body>
</html>
